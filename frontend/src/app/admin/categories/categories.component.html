<h2 class="page-title">Categories</h2>
<div *ngIf="successMessage" class="alert alert-success" >
  {{ successMessage }}
</div>
<button class="btn-add" (click)="openAdd()">+ Add Category</button>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of categories; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.description }}</td>
      <td>
        <button class="btn-edit" (click)="openEdit(c)">Edit</button>
        <button class="btn-delete" (click)="openDeleteModal(c)">Delete</button>

      </td>
    </tr>
  </tbody>
</table>
<div class="modal" [class.show]="showModal" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5>{{ editMode ? 'Edit Category' : 'Add Category' }}</h5>
        <button class="btn-close" (click)="(showModal = false)
"></button>
      </div>

      <div class="modal-body">

        <label>Name</label>
        <input type="text" [(ngModel)]="selected.name" />

        <label>Description</label>
        <textarea [(ngModel)]="selected.description"></textarea>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="(showModal = false)
">Cancel</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>

    </div>
  </div>
</div>

<!-- DELETE CONFIRM MODAL -->
<div class="modal" [class.show]="showDeleteModal" [ngStyle]="{'display': showDeleteModal ? 'block' : 'none'}">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Delete Category</h5>
        <button class="btn-close" (click)="showDeleteModal = false"></button>
      </div>

      <div class="modal-body">
        <p>Are you sure you want to delete <strong>{{ deleteName }}</strong>?</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="showDeleteModal = false">Cancel</button>
        <button class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>

    </div>
  </div>
</div>
